{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ sitio.nombre_sitio }}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    {% include 'partials/_navbar.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <a href="https://wa.me/{{ sitio.telefono }}" target="_blank" class="whatsapp-float">
        <img src="{% static 'img/whatsapp-symbol-logo-svgrepo-com.svg' %}" alt="WhatsApp" class="whatsapp-icon">
    </a>
    {% include 'partials/_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
